    <!--Bruker Javascript for å lage navbar for mindre skjermstørrelser. Selv om Javascript ikke er en del av vårt pensum,
         så valgte vi å bruke Javascript. Vi kunne ha laget denne navbaren med CSS også, men dette ville ha blitt mer hardhendt og mindre praktisk.-->
    <script>
        var menuList = document.getElementById("menuList");
        var listItem = document.getElementsByClassName("liste");
        menuList.style.maxHeight = "0px";
        function togglemenu() {

            if (menuList.style.maxHeight === "0px") {
                menuList.style.maxHeight = "350px"
                listItem.array.forEach(element => {
                    this.style.display = "block"
                });
            }
            else {
                menuList.style.maxHeight = "0px"
                listItem.array.forEach(element => {
                    this.style.display = "none"
                });
            }
        }
    </script>

</body>

</html>
